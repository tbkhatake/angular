<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Pŕatica</title>
</head>
<body>
  <!--Criação de tabela com algumas classes do bootstrap-->
  <table class="table table-striped table-bordered">
    <thead>
      <th class="text-center">Nome</th>
      <th class="text-center">Ru</th>
      <th class="text-center">Nome do curso</th>
      <th class="text-center">Data de Aniversário</th>
    </thead>
    <tbody>
      <!--ngFor para listar os alunos que vem da variável lista-->
      <tr *ngFor="let lista of lista">
        <td class="text-center">{{lista.nome}}</td>
        <td class="text-center">{{lista.ru}}</td>
        <td class="text-center">{{lista.curso}}</td>
        <td class="text-center">{{lista.niver}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
